<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnD results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/resultsstyle.css">
</head>


<body class="body">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="./assets/images/SnD lettering2.png" alt="Left Logo" class="left-logo">
        </div>
        <div class="navbar-item">
            Where will you snack today??
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a href="./index.html" class="button is-rounded">Home</a>
            </div>
        </div>
    </nav>

    <section class="section">

        <div class="container is-full-hd">

            <div class="columns" id="result-content">
                <div class="column is-half" id="snacks">
                    <h2>Showing results for: <span id="result-text"></span></h2>
                    <h3 class="headerforsnd">Snacks</h3>
                    <div class="recipeCard"></div>
                    <div class="recipeCard"></div>
                    <div class="recipeCard"></div>
                    <div class="recipeCard"></div>
                    <div class="recipeCard"></div>
                </div>
                <div class="column is-half" id="dashes">
                    <h2>Showing results for: <span id="result-text"></span></h2>
                    <h3 class="headerforsnd">Dashes</h3>
                    <div class="trailCard"></div>
                    <div class="trailCard"></div>
                    <div class="trailCard"></div>
                    <div class="trailCard"></div>
                    <div class="trailCard"></div>
                </div>

            </div>
        </div>


        </div>
    </section>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered" id="options-text">
                Would you like to save your options for future reference?
            
                <a class="button is-small is-rounded">Save Options</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container is-full-hd">
            <div class="content has-text-centered">
                <p>
                    <strong>Snack 'n' Dash</strong> by <a href="https://github.com/emcarr99/snackndash">Group 1</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. 
                </p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/results.js"></script>
</body>


</html>
